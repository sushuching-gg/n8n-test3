<body>
    <div class="container">
        <h1>ğŸ™ï¸ èªéŸ³è½‰éŒ„ç­†è¨˜</h1>
        <p class="subtitle">é»æ“Šéº¥å…‹é¢¨é–‹å§‹éŒ„éŸ³ï¼Œè‡ªå‹•è½‰æ›ç‚ºæ–‡å­—ç­†è¨˜</p>

        <div class="form-group">
            <label for="userId">ä½¿ç”¨è€… ID</label>
            <input type="text" id="userId" placeholder="è‡ªå‹•ç”Ÿæˆæˆ–è¼¸å…¥è‡ªè¨‚ ID" required>
        </div>

        <div class="form-group">
            <label for="fileName">ç­†è¨˜åç¨±</label>
            <input type="text" id="fileName" placeholder="ä¾‹å¦‚ï¼šæœƒè­°è¨˜éŒ„ã€èª²å ‚ç­†è¨˜" required>
        </div>

        <div class="recorder-container">
            <button id="recordBtn" class="record-button" title="é»æ“Šé–‹å§‹éŒ„éŸ³">
                ğŸ¤
            </button>
            <div class="timer" id="timer">00:00</div>
            <div class="status-text" id="statusText">é»æ“Šéº¥å…‹é¢¨é–‹å§‹éŒ„éŸ³</div>
        </div>

        <button id="uploadBtn" class="upload-btn">
            ğŸ“¤ ä¸Šå‚³ä¸¦è½‰éŒ„
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨è½‰éŒ„ä¸­ï¼Œè«‹ç¨å€™...</p>
        </div>

        <div class="result" id="result">
            <h3>âœ… è½‰éŒ„å®Œæˆ</h3>
            <p id="resultText"></p>
        </div>

        <div class="error" id="error">
            <strong>éŒ¯èª¤ï¼š</strong><span id="errorText"></span>

    <script>
        // âš ï¸ é‡è¦ï¼šè«‹å°‡ä¸‹æ–¹ç¶²å€æ›¿æ›ç‚ºæ‚¨çš„ n8n webhook ç¶²å€
        const WEBHOOK_URL = 'https://your-n8n-instance.com/webhook/upload-notes';

        // è‡ªå‹•ç”Ÿæˆ UserId
        document.getElementById('userId').value = 'user_' + Date.now();

        // éŒ„éŸ³ç›¸é—œè®Šæ•¸
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime;
        let timerInterval;
        let recordedBlob = null;

        const recordBtn = document.getElementById('recordBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const timer = document.getElementById('timer');
        const statusText = document.getElementById('statusText');

        // éŒ„éŸ³æŒ‰éˆ•äº‹ä»¶
        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        });

        // ä¸Šå‚³æŒ‰éˆ•äº‹ä»¶
        uploadBtn.addEventListener('click', async () => {
            const userId = document.getElementById('userId').value;
            const fileName = document.getElementById('fileName').value;

            if (!userId || !fileName) {
                showError('è«‹å¡«å¯«ä½¿ç”¨è€… ID å’Œç­†è¨˜åç¨±');
                return;
            }

            if (!recordedBlob) {
                showError('è«‹å…ˆéŒ„éŸ³');
                return;
            }

            await uploadRecording(userId, fileName, recordedBlob);
        });

        // é–‹å§‹éŒ„éŸ³
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    recordedBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    uploadBtn.classList.add('active');
                    
                    // åœæ­¢æ‰€æœ‰éŸ³è»Œ
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                recordingStartTime = Date.now();

                // æ›´æ–° UI
                recordBtn.classList.add('recording');
                recordBtn.textContent = 'â¹ï¸';
                statusText.textContent = 'éŒ„éŸ³ä¸­... é»æ“Šåœæ­¢';
                timer.classList.add('recording');
                uploadBtn.classList.remove('active');
                hideResult();
                hideError();

                // é–‹å§‹è¨ˆæ™‚å™¨
                startTimer();

            } catch (error) {
                showError('ç„¡æ³•å­˜å–éº¥å…‹é¢¨ï¼š' + error.message);
            }
        }

        // åœæ­¢éŒ„éŸ³
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;

                // æ›´æ–° UI
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'ğŸ¤';
                statusText.textContent = 'éŒ„éŸ³å®Œæˆï¼é»æ“Šä¸Šå‚³';
                timer.classList.remove('recording');

                // åœæ­¢è¨ˆæ™‚å™¨
                stopTimer();
            }
        }

        // è¨ˆæ™‚å™¨
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                timer.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        // ä¸Šå‚³éŒ„éŸ³
        async function uploadRecording(userId, fileName, audioBlob) {
            const formData = new FormData();
            formData.append('userId', userId);
            formData.append('fileName', fileName);
            formData.append('audio_file', audioBlob, 'recording.webm');

            showLoading();

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP éŒ¯èª¤ï¼ç‹€æ…‹ç¢¼ï¼š${response.status}`);
                }

                const result = await response.text();
                showResult(result);
                
                // é‡ç½®ç‹€æ…‹
                resetRecorder();

            } catch (error) {
                showError('ä¸Šå‚³å¤±æ•—ï¼š' + error.message);
            } finally {
                hideLoading();
            }
        }

        // é‡ç½®éŒ„éŸ³å™¨
        function resetRecorder() {
            recordedBlob = null;
            audioChunks = [];
            timer.textContent = '00:00';
            statusText.textContent = 'é»æ“Šéº¥å…‹é¢¨é–‹å§‹éŒ„éŸ³';
            uploadBtn.classList.remove('active');
        }

        // UI ç‹€æ…‹æ§åˆ¶
        function showLoading() {
            document.getElementById('loading').classList.add('active');
            uploadBtn.disabled = true;
            recordBtn.disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
            uploadBtn.disabled = false;
            recordBtn.disabled = false;
        }

        function showResult(text) {
            document.getElementById('result').classList.add('active');
            document.getElementById('resultText').textContent = text;
        }

        function hideResult() {
            document.getElementById('result').classList.remove('active');
        }

        function showError(message) {
            document.getElementById('error').classList.add('active');
            document.getElementById('errorText').textContent = message;
        }

        function hideError() {
            document.getElementById('error').classList.remove('active');
        }
    </script>
